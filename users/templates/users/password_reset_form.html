{% extends 'catalog/base.html' %}

{% block content %}
<h4>Восстановление пароля</h4>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>{{ f }}
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit">Сбросить по E-mail</button></p>
</form>

{% endblock %}
