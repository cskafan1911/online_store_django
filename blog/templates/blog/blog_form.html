{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if object %}
        Сохранить
        {% else %}
        Добавить
        {% endif %}
    </button>
</form>

{% endblock %}
