{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-sm-4">
    <div class="card shadow-sm">
        <img class="card card-img-top"
             src="{% mediapath object.preview %}"
             alt="Card image cap" width="100%" height="350">
        <div class="card-body">
            <h3 class="card-text">Запись {{ object.title }} ({{ object.slug }})</h3>
            <h5 class="card-text">{{ object.content }}</h5>
            <p class="card-text">{{ object.preview }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-warning"
                       href="{% url 'blog:blog_update' object.slug %}">Edit</a>
                    <a class="btn btn-sm btn-outline-danger"
                       href="{% url 'blog:blog_delete' object.slug %}">Delete</a>
                </div>
            </div>
            <div class="card-text">Количество просмотров: {{ object.view_count }}</div>
            <div class="card-text">Дата публикации: {{ object.date_of_creation }}</div>
        </div>
    </div>
</div>
{% endblock %}
