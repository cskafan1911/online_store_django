{% load my_tags %}
<div class="col">
    <div class="card shadow-sm">
        <img class="card card-img-top"
             src="{% mediapath object.image %}"
             alt="Card image cap" width="100%" height="350">
        <div class="card-body">
            <p class="card-text">{{ object.name|title }}</p>
            <p class="card-text">{{ object.description|strip:100 }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:product_info' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
